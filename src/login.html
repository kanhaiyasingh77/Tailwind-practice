<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="output.css">
</head>
<body class="font-mono">
    <div class="flex h-screen">
        <img class="hidden lg:block w-1/2" src="images/login-pic.jpg" alt="Loading...">
        <div class="flex flex-col justify-center items-center w-full lg:w-1/2">
            <div>
             <div class="text-xl text-center font-bold lg:text-left">
            <span class="text-green-600">&#9650;</span>
            <span>FarmMan</span>
             </div>

             <div class="mt-5 text-xl text-center font-bold lg:text-left">
             <h1>Hello,</h1>
             <h1>Welcome Back</h1>
             </div>

             <!-- Login form -->
              <form action="" class="mt-8 w-[80%] lg:w-96 mx-auto space-y-4">
                <h4>Login to manage your account.</h4>
                <input class="border w-full px-4 py-2" type="email" placeholder="Email">
                <input class="border w-full px-4 py-2" type="password" placeholder="password">
                <div class="hover:text-blue-600">Forgot your password?</div>
                <button class="w-full hover:bg-green honge text-white bg-green-600 rounded py-2 font-bold hover:bg-green-500">Login</button>
              </form>
            </div>
            <div class="text-center space-y4 mt-4">
                <span>OR</span>
                <div class="flex justify-center items-center gap-8">
                 <i class="fa-brands fa-facebook text-2xl cursor-pointer"></i>
                 <i class="fa-brands fa-google text-2xl cursor-pointer"></i>
                 <i class="fa-brands fa-instagram text-2xl cursor-pointer"></i>
                </div>
            </div>
            <div class="mt-4 text-sm text-center">don't have an account? <span class="text-blue-600 cursor-pointer">Sign up here</span> </div>
        </div>
    </div>
</body>
</html>
